        <a href="#/" style="color: white; text-decoration: none;">Full-Stack App</a>
        <div style="display: flex; justify-content: center; align-items: center; padding: 5px; ">

            <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">

    <main class="mt-4" style=" height: 85vh; width: 100%; display: flex; justify-content: center; align-items: center;">

        <div
            style=" width: auto; height: auto; padding: 40px; border: 2px solid darkgray; border-radius: 20px; box-shadow: 5px 5px 10px 2px rgba(77, 77, 77, 0.2);">
            <p style="font-size: 5vh;">Login</p>
            <hr style="border: 1px solid black;">
            <div style="display: flex; flex-direction: column; gap: 5px; width: 250px;">

                <label for="username">Email</label>
                <input type="text" id="username" name="username" placeholder="Enter username here"
                    style="border: 2px solid gray; border-radius: 5px; padding: 5px;">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password here"
                    style="border: 2px solid gray; border-radius: 5px; padding: 5px;">

            </div>

            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button
                    style="background: #3CA1C3; color: white; border: none; border-radius: 8px; padding: 5px 20px 5px 20px;">
                    Login</button>
                <button
                    style="background: white; color: #3B3B3B; border: 1px solid #3B3B3B; border-radius: 8px; padding: 5px 20px 5px 20px;">
                    Cancel</button>
            </div>


        </div>
