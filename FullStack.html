<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#/">Full-Stack App</a>

            <ul class="navbar-nav ms-auto">

                <li class="nav-item role-logged-out">
                    <a class="nav-link" href="#/login">Login</a>
                </li>
                <li class="nav-item role-logged-out">
                    <a class="nav-link" href="#/register">Register</a>
                </li>

                <li class="nav-item dropdown role-logged-in">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <span id="nav-username">Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="#/requests">My Requests</a></li>
                        <li>
                            <a class="dropdown-item" href="#/employees">Employees</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#/departments">Departments</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#/accounts">Accounts</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a></li>
                    </ul>
                </li>


            </ul>
        </div>
    </nav>

    <main class="container mt-4">

        <section id="home-page" class="page">
            <h3>Welcome</h3>
            <p>This is a frontend-only full-stack prototype.</p>
        </section>

        <section id="register-page" class="page">
            <h3>Register</h3>
            <form id="registerForm">
                <div class="mb-2">
                    <input name="first" class="form-control" placeholder="First Name" required>
                </div>
                <div class="mb-2">
                    <input name="last" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="mb-2">
                    <input name="email" class="form-control" type="email" placeholder="Email" required>
                </div>
                <div class="mb-2">
                    <input name="password" class="form-control" type="password" placeholder="Password" required>
                </div>
                <button class="btn btn-primary">Register</button>
            </form>
        </section>

    </main>


</body>

</html>
